sudo: required
services:
    - docker

before_install:
    - docker build -t andrecouture/multi-docker -f Dockerfile.dev .  

script:
    - docker run -e CI=true andrecouture/multi-docker npm run test -- --coverage

deploy:
    edge: true
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "multi-docker"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-1-431028908195"
    bucket_path: "multi-docker"
    on:
        branch: master

    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    
